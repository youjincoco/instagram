<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ced3e4ee56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="top">
      <img
        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
      />
      <input type="search" value="🔍검색" />
      <div>
        <i class="fas fa-home"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
      </div>
    </div>
    <div id="profile">
      <div id="profile_pic">
        <img src="image/profile.jpg" class="circle_pic" />
      </div>
      <div id="profile_info">
        <div id="id">Youjin_coco<i class="fas fa-cog"></i></div>
        <button>프로필 편집</button>
      </div>
    </div>
    <div>
      <p>
        <strong>이유진(Youjin Lee)</strong>
        <br />
        작가
      </p>
      <p><a href="https://github.com/youjincoco"> youjincoco.github </a></p>
    </div>
    <div id="hightlight_area">
      <div class="highlight">
        <div class="highlight_pic">
          <img src="image/h1 1.jpg" class="circle_pic" />
        </div>
        <div>😊</div>
      </div>
      <div class="highlight">
        <div class="highlight_pic">
          <img src="image/h1 2.jpg" class="circle_pic" />
        </div>
        <div>😁</div>
      </div>
      <div></div>
    </div>
    <div class="start_bar">
      <div class="start">
        게시물<br />
        133
      </div>
      <div class="start">
        팔로워<br />
        408
      </div>
      <div class="start">
        팔로우<br />
        189
      </div>
    </div>
    <div id="sub-icons">
      <div class="selected">
        <i class="fas fa-border-all"></i>
      </div>
      <div>
        <i class="fas fa-film"></i>
      </div>
      <div>
        <i class="far fa-play-circle"></i>
      </div>
      <div>
        <i class="far fa-bookmark"></i>
      </div>
      <div>
        <i class="fas fa-user-tag"></i>
      </div>
    </div>
    <div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/1.jpg" width="32%" class="thumbnail" />
        <img src="image/thumbnails/2.jpg" width="32%" class="thumbnail" />
        <img src="image/thumbnails/3.jpg" width="32%" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/4.jpg" width="32%" class="thumbnail" />
        <img src="image/thumbnails/5.jpg" width="32%" class="thumbnail" />
        <img src="image/thumbnails/6.jpg" width="32%" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumbnails/7.jpg" width="32%" class="thumbnail" />
        <img src="image/thumbnails/8.jpg" width="32%" class="thumbnail" />
        <img src="image/thumbnails/9.jpg" width="32%" class="thumbnail" />
      </div>
    </div>
  </body>
</html>
